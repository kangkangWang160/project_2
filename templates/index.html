<!doctype html>
<html>
<head>
    <title>Poker Game</title>
    <style>
        body { background: #006400; color: #fff; font-family: sans-serif; }
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .title { font-size: 3em; margin-bottom: 40px; }
        .start-btn { background: #fff; color: #006400; border: none; padding: 20px 60px; border-radius: 12px; font-size: 2em; cursor: pointer; transition: background 0.2s; }
        .start-btn:hover { background: #e0ffe0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Texas Hold'em Poker</div>
        <a href="/start"><button class="start-btn">Start Game</button></a>
    </div>
</body>
</html>
